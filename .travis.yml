language: swift
osx_image: xcode9

env:
  - LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8
before_install:
  - rvm install ruby-2.4.2
install:
  - bundle install --without=documentation
script:
  - set -o pipefail
  - swift package generate-xcodeproj --enable-code-coverage
  - xcodebuild -scheme Gherkin-Package -enableCodeCoverage YES clean build test
after_success: bundle exec xcov --project Gherkin.xcodeproj -s Gherkin-Package